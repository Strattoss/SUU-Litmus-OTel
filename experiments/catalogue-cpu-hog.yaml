apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: catalogue-cpu-hog
  namespace: litmus
spec:
  annotationCheck: 'false'
  engineState: 'active'
  monitoring: true
  auxiliaryAppInfo: ''
  appinfo:
    appns: 'sock-shop'
    applabel: 'name=catalogue'
    appkind: 'deployment'
  chaosServiceAccount: litmus-admin
  experiments:
    - name: pod-cpu-hog
      spec:
        components:
          env:
            - name: APP_NAMESPACE
              value: 'sock-shop'


            - name: APP_LABEL
              value: 'name=catalogue'


            - name: APP_KIND
              value: 'deployment'
             
            - name: TARGET_CONTAINER
              value: 'catalogue'
            - name: CPU_CORES
              value: '1'


            - name: TOTAL_CHAOS_DURATION
              value: '240' # in seconds